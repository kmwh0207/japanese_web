<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>일본어 교육 앱</title>

    <link rel="stylesheet" type="text/css" href="css/MainStyle.css">
    <link rel="stylesheet" type="text/css" href="css/anim.css">
    <link rel="stylesheet" type="text/css" href="css/subgame4.css">
    <script src="js/type_check.js"></script>
    <script src="js/default.js"></script>
    <script src="js/subgame4.js"></script>
    <script>
    </script>
</head>

<body>
    <div id="index" class="field">
        <img id="background" class="background" src="img/game/balloon/보물찾기-화살쏘기_뒷배경.png" alt="">
        <iframe id="frame" src="" frameborder="0"></iframe>
        <div id="content_box"><p id="content">화면을 눌렀다 때면 화살이 나갑니다. 기회는 총 5번!</p></div>
        <div id="container5" class="container5">
            <div class="item moveUpDown1"></div>
            <div class="item moveUpDown2"></div>
            <div class="item moveUpDown3"></div>
            <div class="item moveUpDown1"></div>
            <div class="item moveUpDown2"></div>
        </div>
        <div id="arrow_div" class="moveLR" style="position:absolute; left:0%; text-align: center; bottom:2%; max-width:100%; height:30%;"><img style="position: relative; margin-left: auto; margin-right: auto; height:100%; z-index: 2;" src='img/game/balloon/화살 (2).png'><img id="arrow" style="position:relative; height:100%; left:-50%; margin-left: auto; margin-right: auto;" src='img/game/balloon/화살촉.png'></div>
    </div>
    <div id="result" class="none opacity">
        <img class="" style="position:fixed; width:100%; left:0; right:0; margin-left:auto; margin-right:auto;" src="img/game/balloon/점수판뒷배경.png" alt="">
        <img id="score" src="img/game/balloon/10.png" alt="" style="position:fixed; height:10%; left:70%; top:20%;">
        <img id="star" src="img/game/balloon/별(10점).png" alt="" style="position: fixed; height: 13%; left: 14.6%; top: 41%;">
    </div>
    <img class="bt_noAction btright btbottom" src="img/game/color/next_button.png" onclick="nextpage(event,1)">
    <img class="bt_noAction btleft btbottom" src="img/game/color/back_button.png" onclick="nextpage(event,2)">
</body>

</html>
